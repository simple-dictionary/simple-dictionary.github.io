                                        <prism-td title="Total">179.64</prism-td>
                                    </prism-tr>
                                    <prism-tr key="4">
                                        <prism-td title="OrderDate">2/26/2016</prism-td>
                                        <prism-td title="Item">Pen</prism-td>
                                        <prism-td title="Units">27</prism-td>
                                        <prism-td title="UnitCost">19.99</prism-td>
                                        <prism-td title="Total">539.73</prism-td>
                                    </prism-tr>

                                        <prism-td title="UnitCost">4.99</prism-td>
                                        <prism-td title="Total">299.40</prism-td>

                                        <prism-td title="UnitCost">1.99</prism-td>
                                        <prism-td title="Total">63.68</prism-td>
                                    </prism-tr>

                                        <prism-td title="UnitCost">8.99</prism-td>

                                    </prism-tr>
                                </prism-tbody>
                            </prism-table>
                        </prism-table-selector>
                    </template>
                </dom-bind>
                <script>
                    binder = document.querySelector('dom-bind#single-select');
                    binder.changeSelection = function () {
                        let values = (this.selection || '').split(',')
                            .map((item) => item.trim())
                            .filter((item) => item !== '');

                        this.$.selector.changeSelected(values, true);
                    };
                </script>
            </template>
        </demo-snippet>
