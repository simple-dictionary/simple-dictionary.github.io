<link rel="import" href="../bower_components/paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      #output {
        width: 100%;
        height: auto;
        background-color: #000;
      }
    </style>

    <div class="card">
      <paper-input id="nameInput" label="Search Keywords"></paper-input>
      <paper-autocomplete-suggestions min-length="0" is-open="true" for="nameInput" source="[[keys]]"></paper-autocomplete-suggestions>
      <p></p>
      <table>
        <tbody><tr>
          <th>Key</th>
          <th>EN</th>
          <th>FR</th>
          <th>ZH</th>
        </tr>
        <tr>
          <td>pdp-dth</td>
          <td>Add to Cart</td>
          <td>Ajouter au panier</td>
          <td>添加到購物車</td>
        </tr>
      </tbody></table>
      <p></p>
      <template is="dom-repeat" items="{{keys}}">
        <div>{{item}}</div>
      </template> 
    </div>
    <firebase-app id="app" api-key="{{config.apiKey}}" auth-domain="{{config.authDomain}}" database-url="{{config.databaseURL}}" storage-bucket="{{config.storageBucket}}" messaging-sender-id="{{config.messagingSenderId}}"></firebase-app> 
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      connectedCallback() {
          super.connectedCallback();

          var that = this;

          window.app = this.$.app.app.database();

          // Get data from 
          this.$.app.app.database().ref('/').on('value', function(data) {
              that.en = data.val().en;
              that.fr = data.val().fr;
              that.zh = data.val().zh;
              that.keys = Object.keys(that.en);
              console.log(that.en);
          });

          this.shadowRoot.querySelector('paper-autocomplete-suggestions').addEventListener('selected-option-changed', this.onHighlightedSuggestedChange.bind(this));
      }

      onHighlightedSuggestedChange(evt) {
        console.log(this.en[evt.detail.value.text]);
        console.log(this.fr[evt.detail.value.text]);
        console.log(this.zh[evt.detail.value.text]);
      }

      filter() {
        console.log(`filtering with term: ${term}`);
      }

      static get properties() {
        return {
          name: {
            type: String,
            reflectToAttribute: false,
            notify: true
          },
          term: {
            type: String,
            reflectToAttribute: true,
            notify: true,
          },
          config: {
              type: Object,
              notify: true,
              value: {
                  "apiKey": "AIzaSyB4GFCB9jZfwSpGz7wLJfveXm893HhuZM8",
                  "authDomain": "dictionary-187c9.firebaseapp.com",
                  "databaseURL": "https://dictionary-187c9.firebaseio.com",
                  "storageBucket": "dictionary-187c9.appspot.com",
              }
          }
        }
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
